[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ag-asr"
version = "0.1.0"
description = "Speech Recognition Utility"
requires-python = ">=3.9"
authors = [
    { name = "MTS AI" }
]
dependencies = [
    "grpcio>=1.59.3",
    "protobuf>=4.25.3",
    "python-keycloak>=3.7.0",
    "click>=8.1.7",
    "tabulate>=0.9.0",
    "dynaconf[ini]>=3.2.4",
    "python-dotenv>=1.0.0",
    # Additional dependencies for audio processing
    "pydub>=0.25.1",  # For audio file handling
    "numpy>=1.24.0",  # Required for audio processing
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "isort>=5.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0"
]

[tool.black]
line-length = 100
target-version = ["py39"]

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.mypy]
python_version = "3.9"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[project.scripts]
asr = "clients.main:main" 